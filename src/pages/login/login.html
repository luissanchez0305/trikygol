<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>    
  <div ng-show="true">
        <div class="list card cardprogram">
            <form [formGroup]="login" (ngSubmit)="attemptUserLogin()">
            <div padding class="item item-body">
                <p text-center padding margin-bottom><img width="70%" height="auto"  src="images/trikygol-green.png" /></p>
                <div padding margin-bottom class="card-triky"><label>
                   <ion-icon name="information-circle"></ion-icon> Por favor introduce la información de tu cuenta
                </label></div>

                <div padding margin-bottom class="card-triky">
                         <ion-item>
                    <ion-input type="text" placeholder="Email" autocapitalize="none" formControlName="email"></ion-input>
                </ion-item>
                <br/>
                <ion-item>
                    <ion-input type="password" placeholder="Contraseña" formControlName="pwd"></ion-input>
                </ion-item>
                <br/>
                <label class="lorems lorems-content error">{{ loginStatus }}</label>
                </div>
                <br>
                <button ion-button full type="submit" class="button button-calm" [disabled]="!login.valid">INGRESAR</button>
                <br>
                <div style="text-align:center">
                <div ion-button clear (click)="openRegister()">
                    Crear una cuenta
                </div>
                <br>
                <div ion-button clear (click)="openForgot()">
                    Olvide mi contraseña
                </div>
                </div>

            </div>
            </form>
        </div>

    </div>
</ion-content>
