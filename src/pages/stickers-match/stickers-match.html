<ion-header>

  <ion-navbar>
    <ion-title>Quien las tiene?</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="sticker-numbers">
    <ion-item *ngIf="showNoResult">No existe ningun match</ion-item>
    <div style="float:left; width:100%;" *ngFor="let sticker of stickers">
    <div>{{ sticker.nombre }}</div>
    <div id="wrapper">
      <ul id="circles">
          <li *ngFor="let numero of sticker.numeros">
              <div class="circle">
                  <div>{{ numero }}</div>
              </div>
          </li>
      </ul>
    </div>
    </div>
</ion-content>
