<ion-header>

  <ion-navbar>
    <ion-title>Faltantes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>Puedes ingresar tus figuritas repetidas con reconocimiento de voz</div>
  <div style="width:100%; height: 30px;" [class]="recording"><label [class]="recording">Escuchando</label></div>
  <button ion-button full (click)="startListening()">Empezar</button>
  <button ion-button full (click)="stopListening()" *ngIf="isIos()">Detener</button>
  <ion-card>
    <ion-card-header>Numeros escuchados</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let match of matches">
          {{ match }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <div>O puedes ingresarlas manualmente</div>
  <ion-list>
    <ion-item *ngFor="let section of sections">
      <ion-list>
        {{ section.name }}
        <ion-item *ngFor="let number of section.numbers">
          {{ number }}
        </ion-item>
      </ion-list>
    </ion-item>
  </ion-list>
</ion-content>
