<ion-header>

  <ion-navbar>
    <ion-title>Faltantes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style="width:100%; height: 30px;" [class]="recording"></div>
  <button ion-button full (click)="getPermissions()">Otorgar permisos</button>
  <button ion-button full (click)="startListening()">Empezar</button>
  <button ion-button full (click)="stopListening()" *ngIf="isIos()">Detener</button>
  <ion-card>
    <ion-card-header>Numeros escuchados</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let match of matches">
          {{ match }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
