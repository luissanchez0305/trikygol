<ion-header>

  <ion-navbar>
    <ion-title>Repetidas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="sticker-numbers">
  <div style="float:left; width:100%;" *ngFor="let section of sections">
    <div>{{ section.name }}</div>
    <div id="wrapper">
      <ul id="circles">
          <li *ngFor="let sticker of section.stickers">
              <div class="circle {{ sticker.active }}" (click)="click_number(sticker)">
                  <div>{{ sticker.number }}</div>
              </div>
          </li>
      </ul>
    </div>
  </div>
</ion-content>
