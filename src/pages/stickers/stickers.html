<ion-header>
  <ion-navbar>
    <ion-title>TrikyGol</ion-title>
    <button ion-button menuToggle end class="button button-clear">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
<button class = "button button-block button-large button-assertive icon ion-left ion-asterisk" (click)="missing()">
   Faltantes
</button>
<br/>
<button class = "button button-block button-large button-energized icon ion-left ion-more" (click)="repeated()">
   Repetidas
</button>
<br/>
<button class = "button button-block button-large button-balance icon ion-left ion-person" (click)="makeMatch()">
   Match
</button>
</ion-content>
